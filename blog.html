---
layout: default
title: Blog
---

<ul class="timeline">
<h3>Latest Posts</h3>
{% for post in site.posts %}
<li class="timeline-inverted">
    <div class="timeline-panel">
        <div class="timeline-heading">
            <h4><a href="{{ post.url }}">{{ post.title }}</a></h4>
        </div>
        <div class="timeline-body">
            {{ post.excerpt | markdownify }}
        </div>
    </div>
</li>
{% endfor %}
</ul>
